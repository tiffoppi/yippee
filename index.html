<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 10 Web Assignment II</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Child combinator (>)</h2>
        <div class="parent">
            <div>Parent</div>
            <div>Child 1</div>
            <div>Child 2</div>
        </div>

        <h2>Adjacent sibling combinator (+)</h2>
        <div class="sibling-container">
            <div class="sibling">Sibling 1</div>
            <div class="sibling">Sibling 2</div>
            <div class="sibling">Sibling 3</div>
        </div>

        <h2>General sibling combinator (~)</h2>
        <div class="general-sibling-container">
            <div class="general-sibling">General Sibling 1</div>
            <div class="general-sibling">General Sibling 2</div>
            <div class="general-sibling">General Sibling 3</div>
        </div>
    </div>
</body>
